<h2>My Heroes</h2>
<ul class="heroes">
    <!-- property binding 1 -->
    <!-- adds to <li> class 'selected' if hero equals selectedHero (or removes otherwise - class binding) -->
  <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero" 
        (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- property binding 2 -->
<!-- [hero]="selectedHero" - pasing the value of 'selectedHero' from parent component to 'hero' of child component -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
